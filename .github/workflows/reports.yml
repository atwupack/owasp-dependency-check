name: Create and deploy reports
permissions:
  contents: read
on: workflow_dispatch

jobs:
  run-reports:
    name: Analyze code with OWASP dependency-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ vars.BASE_NODE_VERSION }}
          cache: "npm"
      - id: cache-version
        run: echo "cachedate=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - id: cache-odc-data-bin
        uses: actions/cache@v4
        with:
          path: |
            dependency-check-data
            dependency-check-bin
          key: dependency-check-cache-${{ steps.cache-version.outputs.cachedate }}
          restore-keys: |
            dependency-check-cache-
      - run: npm ci
      - run: npm run build
      - run: npm run coverage
      - run: npm install -g .
      - run: npx owasp-dependency-check -f HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      - id: owasp-report
        uses: actions/upload-pages-artifact@v4
        with:
          path: dependency-check-reports
      - id: coverage-report
        uses: actions/upload-pages-artifact@v4
        with:
          path: coverage
  deploy-owasp-report-on-gh-pages:
    name: Deploy OWASP report on GitHub pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.owasp-report.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run-reports
    steps:
      - name: Deploy OWASP report to GitHub Pages
        id: owasp-report
        uses: actions/deploy-pages@v4
  deploy-coverage-report-on-gh-pages:
    name: Deploy coverage report on GitHub pages
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.coverage-report.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run-reports
    steps:
      - name: Deploy coverage report to GitHub Pages
        id: coverage-report
        uses: actions/deploy-pages@v4
